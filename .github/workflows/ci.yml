name: CI

on:
  push:
  pull_request:

jobs:
  build-test-docker-smoke:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: appdb
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U app -d appdb"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Backend - Build & Tests (unit + integração)
        working-directory: ./backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/appdb
          SPRING_DATASOURCE_USERNAME: app
          SPRING_DATASOURCE_PASSWORD: app
        run: mvn -B clean verify

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Frontend - Install
        working-directory: ./frontend
        run: npm ci

      - name: Frontend - Tests
        working-directory: ./frontend
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Frontend - Build
        working-directory: ./frontend
        run: npm run build -- --configuration production

      - name: Build Docker image (Backend)
        working-directory: ./backend
        run: docker build -t app-backend:ci .

      - name: Smoke Test via Docker Compose
        working-directory: ./deploy
        run: |
          docker compose -f docker-compose.smoke.yml up -d
          for i in {1..30}; do
            sleep 2
            if curl -fsS http://localhost:18080/api/users/health | grep -q "up"; then
              echo "Smoke OK"; exit 0;
            fi
          done
          echo "Smoke FAILED"; docker compose -f docker-compose.smoke.yml logs; exit 1

      - name: Cleanup
        if: always()
        working-directory: ./deploy
        run: docker compose -f docker-compose.smoke.yml down -v
